<html>
    <head>
        <title>SignUp!!</title>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Sign Up:</h1>
        <form>
            <table>
                <tr>
                    <th>Enter your first name:</th>
                    
                    <th>Enter your last name:</th>
                </tr>
                <tr>
                    <th><input id="fname" type="text"></th>
                    
                    <th><input id="lname" type="text"></th>
                </tr>
            </table>
            <table>
                <tr>
                    <th>
                        <a href="game.html">
                            <button id="button">SignUp</button>
                        </a>
                    </th>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Create an account:</th>
                </tr>
                <tr>
                    <td><a href="login.html">Log In!</a></td>
                </tr>
            </table>
           
        </form>
        <script>
            localStorage.setItem("firstname",document.getElementById("fname").textContent);
            localStorage.setItem("lastname",document.getElementById("lname").textContent);
        </script>
    </body>
</html>
