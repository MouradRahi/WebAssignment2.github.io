<html>

<head>
    <title>SignUp!!</title>

<body>
    <h1>Sign Up:</h1>

                <th>Enter a password:</th>

            </tr>
            <tr>

                <th><input id="pass" type="password"></th>

            </tr>

        <table>

                    <a href="game.html">
                        <button id="button" onclick="clickMe()">SignUp</button>
                    </a>
                </th>
            </tr>
        </table>
        <table>
            <tr>
                <th>Create an account:</th>
            </tr>
            <tr>
                <td><a href="login.html">Log In!</a></td>
            </tr>
        </table>

    </div>
    <script>
        
        const button = document.getElementById("button");
        const name = document.getElementById("name");
        const pass = document.getElementById("pass");
        let flag = false;
        button.addEventListener("click", () => {
            const username = name.value;
            if (username == "") {
                flag = true;
            }
            const password = pass.value;
            if (password == "") {
                flag = true;
            }
            if (flag == false) {
                if (JSON.parse(localStorage.getItem(username)) != null) {
                    h3.innerHTML = "User Already Exist proceed to login!";


                } else {
                    const user = { name: username, pass: password, score: 0 }
                    localStorage.setItem(username, JSON.stringify(user));
                    location.assign("index.html");
                }
            }
            

        });
    </script>
</body>

</html>
