<html>

<head>
    <title>Log In!!</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Log In:</h1>
    <div>
        <table>
            <tr>
                <th>Enter your username:</th>

            </tr>
            <tr>
                <th><input id="name" type="text"></th>

            </tr>
        </table>
        <table>
            <tr>
                <th>

                    <button id="button" onclick="search()">LogIn</button>

                </th>
            </tr>
        </table>
        <table>
            <tr>
                <th>Create an account:</th>
            </tr>
            <tr>
                <td><a href="signup.html">Sign Up!</a></td>
            </tr>
        </table>

    </div>
    <script>

        let answer = 0;
        let count = 0;
        
        
        function search() {
            console.log(localStorage.key(count));
            
            while (localStorage.key(count) != null) {
                answer = localStorage.key(count);
                if (answer == document.getElementById("name").value) {
                    location.assign("game.html");
                }

                count++;
            }
            count=0;
        }


    </script>
</body>

</html>
